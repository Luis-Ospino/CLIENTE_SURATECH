    <link rel="stylesheet" href="../../assets/styles/style.css">
</head>
<body>    
    <header>
        <nav class="navbar navbar-expand-lg menu navbar-dark fixed-top">
            <div class="container-fluid">
                <a href="../../index.html"><img src="../../assets/img/logotipoSura.png" alt="logo" class="img-fluid" height="80px" width="80px"></a>

                        <li class="nav-item">

                        </li>
                        <li class="nav-item active">
                            <select name="" id="selectorRegistros" class="nav-link mx-3 menu puntero"  onchange="location = this.value;">
                                <option value="/index.html"  class="menu">Registros</option>
                                <option value="/src/views/registroPaciente.html" class="menu">Pacientes</option>
                                <option value="/src/views/registroMedico.html" class="menu">Médicos</option>
                                <option value="/src/views/signoVital.html" class="menu">Signos vitales</option>
                                <option value="/src/views/registroMedicamento.html" class="menu">Medicamentos</option>

        </nav>
    </header>
    <main> <br><br><br>
        <section class="container my-5">
            <div class="row">
                <div class="col-12 col-md-8">
                    <form class="border rounded shadow p-5">
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">Nombre:</label> <br>
                                <input class="form-control" type="text" name="" id="nombrePaciente">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Fecha Nacimiento:</label> <br>
                                <input class="form-control" type="date" name="" id="nacimientoPaciente">
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col-6">
                                <label class="form-label">Ciudad:</label> <br>
                                <input class="form-control" type="text" name="" id="ciudadPaciente">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Correo Electrónico:</label> <br>
                                <input class="form-control" type="email" name="" id="correoPaciente">
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col-6">
                                <label class="form-label">Teléfono:</label> <br>
                                <input class="form-control" type="number" name="" id="telefonoPaciente">
                            </div>
                            <div class="col-6">
                                <label class="form-label">IPS</label> <br>
                                <input class="form-control" type="text" name="" id="ipsPaciente">
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col-6">
                                <label class="form-label">Fecha Afiliación:</label> <br>
                                <input class="form-control" type="date" name="" id="fechaAfiliacionPaciente">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Grupo Ingreso</label> <br>
                                <select class="form-select" id="selectGrupoIngresoPaciente">
                                    <option selected>Selecciona un grupo de ingreso</option>
                                    <option value="a">A</option>
                                    <option value="b">B</option>
                                    <option value="c">C</option>
                                </select>
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="mb-3 form-check ms-3">
                                <input type="checkbox" class="form-check-input" id="tienePolizaPaciente">
                                <label class="form-check-label" for="exampleCheck1">El paciente tiene póliza</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="botonRegistroPaciente">Registrar</button>
                    </form>
                </div>
                <div class="col-2 col-md-4 align-self-center">
                    <h3>Registra nuestros pacientes</h3>

                    <img src="../../assets/img/pacientefeliz.png" alt="paciente" class="img-fluid">
                </div>
            </div>
        </section>
    </main>
    <footer>
    </footer>

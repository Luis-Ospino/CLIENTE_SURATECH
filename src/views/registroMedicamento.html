                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">Nombre:</label> <br>
                                <input class="form-control" type="text" name="" id="nombreMedicamento">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Presentación:</label> <br>

                        <div class="row">
                            <div class="col-6">

                            <div class="col-6">
                                <label class="form-label">Fecha Caducidad:</label> <br>

                            </div>
                            <div class="col-6">
                                <label class="form-label">Contraindicaciones:</label> <br>
                                <input class="form-control" type="text" name="" id="contraIndicacionesMedicamento">
                            </div>
                        </div> <br>
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">Registro INVIMA:</label> <br>
                                <input class="form-control" type="text" name="" id="registroInvimaMedicamento">
                            </div>
                            <div class="col-6">
                                <input type="checkbox" name="" id="tieneCoopagoMedicamento" class="mt-5 ms-3">
                                <label class="form-label">¿Tiene coopago?</label>
                            </div>
                        </div> <br>
                        <button type="submit" class="btn btn-primary w-100" id="botonRegistroMedicamento">Registrar Medicamento</button>
